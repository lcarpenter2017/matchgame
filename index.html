<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-3 col-xs-12">
              <h1>Match Game</h1>
                <h2>Rules</h2>
                  <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
                <h2>How To Win</h2>
                  <p>You win when all pairs have been found.</p>
          <div class="col-md-9 col xs-12" id="game">
            <div class="col-xs-3 card">1</div>
            <div class="col-xs-3 card">2</div>
            <div class="col-xs-3 card">3</div>
            <div class="col-xs-3 card">4</div>
            <div class="col-xs-3 card">5</div>
            <div class="col-xs-3 card">6</div>
            <div class="col-xs-3 card">7</div>
            <div class="col-xs-3 card">8</div>
            <div class="col-xs-3 card">9</div>
            <div class="col-xs-3 card">10</div>
            <div class="col-xs-3 card">11</div>
            <div class="col-xs-3 card">12</div>
            <div class="col-xs-3 card">13</div>
            <div class="col-xs-3 card">14</div>
            <div class="col-xs-3 card">15</div>
            <div class="col-xs-3 card">16</div> 
           </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="resources/js/match-game.js"></script>
  <script type="text/javascript" src="resources/js/tests.js"></script>
</body>
</html>
